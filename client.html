<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
</head>

<body>
  <form>
    Username:<input id="username" type="text"><span id="login" onclick="submit('login')" style="cursor:pointer">Login</span></br>
    Password:<input id="password" type="text"><span id="add" onclick="submit('add')" style="cursor:pointer">Add</span></br>
  </form>

<script type="text/javascript">
  function submit(type)
  {
    username = $("#username").val();
    password = $("#password").val();
    $("#username").val("");
    $("#password").val("");
    url = "/users/" + type;
    alert(url);
    data = JSON.stringify({ user: username, password: password });
    $.ajax({ type: 'POST', url: url, data: data, contentType: "application/json", dataType: "json", success: login, error: error});
  }

  function login(data)
  {
    alert("login");
  }

  function error(data)
  {
    alert("error");
  }

  function add(data)
  {
    alert("add");
  }
</script>
</body>
</html>
